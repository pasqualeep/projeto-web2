<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Lexend+Giga:wght@300;400;500;600;700&family=M+PLUS+1:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="./styles/global.css">
  <title>Oficina e Preparação - Simas Turbo</title>
</head>
<body>
  <header>
    <nav>
      <img src="./assets/logo.png" alt="Logo da oficina de preparação Simas Turbo"/>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#">Sobre Nós</a></li>
        <li><a href="#">Projetos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>
  <section id="hero">
    <div class="hero-content">
      <h1>Preparação e Manutenção</h1>
      <div class="logo">
        <h2 class="simas">Simas</h2>
        <h2 class="turbo">Turbo™</h2>
      </div>
    </div>
      <div class="hero-text">
        <p>
          Referência no ramo de manutenção e preparação de veículos nacionais e importados.
        </p>
        <button>
          SAIBA MAIS
        </button>
      </div>
  </section>
  <section id="hero2"> 
    <h2 id="Orçamento">Faça um orçamento para o seu projeto</h2>

    <form action="" id="form-orcamento">
      <div class="campo linha">
          <label for="nome">Veículo (Marca e Modelo)</label>
          <input type="text" id="nome">
      </div>

      <div class="campo">
          <label for="qtde">Ano de fabricação</label>
          <input type="number" min="1950" id="qtde">
      </div>
      
      <div class="campo">
          <label for="tipo">Motor</label>
          <select name="tipo" id="tipo">
              <option value="">1.0</option>
              <option value="">1.4</option>
              <option value="">1.5</option>
              <option value="">1.6</option>
              <option value="">1.8</option>
              <option value="">2.0</option>
              <option value="">2.2</option>
          </select>
        </div>
    </form>
    <div class="botão2">
      <button>
        Solicitar informações para meu projeto
      </button>
    </div>
  </section>
    

  </section>
  <section id="">

  </section>
</body>
</html>
